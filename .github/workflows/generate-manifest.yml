name: Generate post manifest

on:
  push:
    paths:
      - '_posts/**'
      - 'scripts/**'
      - '.github/workflows/generate-manifest.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run manifest generator
        run: node scripts/generate-post-manifest.js

      - name: Commit manifest if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/index.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update _posts/index.json (generated)"
            git push
          else
            echo "No changes to commit"
          fi
