<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Create Post - Prof. Dr. D.Sc. Abebe Geletu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #f7f9fc, #eef2f7);
  color: #1f2937;
  line-height: 1.7;
  overflow-x: hidden;
}

header {
  background: linear-gradient(135deg, #0f2a44, #123a5c);
  color: #fff;
  padding: 2rem 1rem;
  position: relative;
  overflow: hidden;
}

header::after {
  content: '';
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, .1), transparent 40%);
  animation: float 14s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(50px); }
  100% { transform: translateY(0); }
}

header h1 {
  font-size: 1.8rem;
  animation: fadeDown 1s ease;
  margin: 0.5rem 0;
  position: relative;
  z-index: 1;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: none; }
}

nav {
  background: rgba(255, 255, 255, .85);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #e5e7eb;
  position: sticky;
  top: 0;
  z-index: 20;
  overflow-x: auto;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 0.8rem;
  padding: 0.8rem 1rem;
  margin: 0;
  flex-wrap: wrap;
  max-width: 1100px;
  margin: auto;
}

nav a {
  position: relative;
  font-weight: 600;
  color: #0f2a44;
  text-decoration: none;
  font-size: 0.9rem;
  white-space: nowrap;
  padding: 0.5rem 0.8rem;
  border-radius: 6px;
  transition: .3s;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: #0f2a44;
  transition: .4s;
}

nav a:hover::after {
  width: 100%;
}

nav a.nav-create-btn {
  background: linear-gradient(135deg, #0f2a44, #123a5c);
  color: #fff;
  padding: 0.6rem 1rem;
  border-radius: 6px;
  font-weight: 700;
  margin-left: auto;
}

nav a.nav-create-btn::after {
  display: none;
}

nav a.nav-create-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(15, 42, 68, 0.2);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem 1rem;
}

.form-section {
  background: #fff;
  border-radius: 18px;
  padding: 2rem;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .08);
  margin-bottom: 2rem;
}

.form-section h2 {
  font-size: 1.8rem;
  margin-top: 0;
  margin-bottom: 1.5rem;
  color: #0f2a44;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-weight: 600;
  color: #0f2a44;
  margin-bottom: 0.5rem;
  font-size: 0.95rem;
}

input[type="text"],
input[type="email"],
input[type="date"],
textarea,
select {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  transition: .3s;
  box-sizing: border-box;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: #0f2a44;
  box-shadow: 0 0 0 3px rgba(15, 42, 68, 0.1);
}

textarea {
  resize: vertical;
  min-height: 200px;
}

.form-buttons {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}

.btn {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: .4s;
  font-size: 0.95rem;
}

.btn-submit {
  background: linear-gradient(135deg, #0f2a44, #123a5c);
  color: #fff;
  flex: 1;
}

.btn-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(15, 42, 68, 0.2);
}

.btn-cancel {
  background: #f0f4f8;
  color: #0f2a44;
  flex: 1;
}

.btn-cancel:hover {
  background: #e5eef7;
}

footer {
  background: linear-gradient(135deg, #0f2a44, #123a5c);
  color: #fff;
  padding: 2rem 1rem;
  text-align: center;
}

footer p {
  margin: 0.5rem 0;
  font-size: 0.9rem;
}

@media (min-width: 640px) {
  header {
    padding: 3rem 1rem;
  }

  header h1 {
    font-size: 2.2rem;
  }

  .container {
    padding: 2.5rem 1.5rem;
  }

  .form-section {
    padding: 2.5rem;
  }
}

@media (max-width: 399px) {
  header {
    padding: 1.5rem 0.75rem;
  }

  header h1 {
    font-size: 1.5rem;
  }

  nav ul {
    gap: 0.5rem;
    padding: 0.6rem 0.75rem;
  }

  .container {
    padding: 1.5rem 0.75rem;
  }

  .form-section {
    padding: 1.5rem;
  }

  .form-buttons {
    flex-direction: column;
  }
}
  </style>
</head>
<body>

<header>
  <h1>✎ Create Post</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">← Back to Profile</a></li>
  </ul>
</nav>

<main class="container">
  <div class="form-section">
    <h2>New Post</h2>
    
    <form id="createPostForm">
      <div class="form-group">
        <label for="title">Post Title *</label>
        <input type="text" id="title" name="title" placeholder="Enter post title" required>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="research">Research Note</option>
          <option value="news">News & Announcement</option>
          <option value="event">Event</option>
          <option value="publication">Publication</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="content">Content *</label>
        <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas (e.g., AI, optimization, research)">
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-submit">Publish Post</button>
        <button type="button" class="btn btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p>© 2026 Prof. Dr. D.Sc. Abebe Geletu</p>
    <p>AIMS RIC – African Institute for Mathematical Sciences Research and Innovation Center</p>
  </div>
</footer>

<script>
// Handle form submission
document.getElementById('createPostForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const postData = {
    title: document.getElementById('title').value,
    category: document.getElementById('category').value,
    date: document.getElementById('date').value,
    content: document.getElementById('content').value,
    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim())
  };
  
  // Log the post data (in a real app, this would be sent to a server)
  console.log('New Post:', postData);
  
  // Show success message
  alert('Post published successfully!');
  
  // Reset form and redirect
  this.reset();
  window.location.href = 'index.html';
});

// Set today's date as default
document.getElementById('date').valueAsDate = new Date();
</script>

</body>
</html>
